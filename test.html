<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase Token Debug</title>
</head>
<body>
  <h1>Supabase Redirect Debug</h1>
  <p id="token-display">Parsing token...</p>

  <script>
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get('access_token');
    const type = hashParams.get('type');

    console.log('Access Token:', accessToken);
    console.log('Type:', type);

    document.getElementById('token-display').textContent = 
      accessToken && type 
        ? `Access Token: ${accessToken.substring(0, 10)}... | Type: ${type}` 
        : 'No access token or type found in URL.';
  </script>
</body>
</html>
