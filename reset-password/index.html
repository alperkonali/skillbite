<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - SkillBite</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <h1>SkillBite</h1>
    <h2>Reset Your Password</h2>
  </header>

  <nav>
    <ul>
      <li><a href="../index.html#home">Home</a></li>
      <li><a href="../index.html#services">Services</a></li>
      <li><a href="../index.html#about">About</a></li>
      <li><a href="../index.html#contact-info">Contact Info</a></li>
    </ul>
  </nav>

  <main>
    <section id="reset-password">
      <h2>Reset Password</h2>
      <div class="description">
        <p id="status-message">Verifying your reset link...</p>
        <div id="reset-form" style="display:none;">
          <label for="new-password">Enter New Password:</label><br/>
          <input type="password" id="new-password" style="margin-top:10px; padding:10px; width:300px;" /><br/><br/>
          <button id="submit-btn" style="padding:10px 20px; background-color:#F8741F; color:white; border:none; border-radius:5px;">Update Password</button>
        </div>
        <div id="resend-link" style="display:none; margin-top:20px;">
          <p>If your link has expired, you can request a new one:</p>
          <button onclick="window.location.href='../forgot-password.html'" style="padding:10px 20px; background-color:#ccc; border:none; border-radius:5px;">Request New Reset Link</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SkillBite</p>
  </footer>
  <img src="../Logo - kucuk harf.png" alt="SkillBite Logo" class="logo-image" />

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const client = createClient(
      'https://dgujizxnjceavphtgsev.supabase.co',
      'YOUR_PUBLIC_ANON_KEY' // Replace with your actual public anon key
    );

    function getTokenFromUrl() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      return {
        token: hashParams.get('access_token'),
        refreshToken: hashParams.get('refresh_token'),
        type: hashParams.get('type'),
        error: hashParams.get('error'),
        errorCode: hashParams.get('error_code'),
        errorDescription: hashParams.get('error_description')
      };
    }

    function checkForErrors() {
      const { error, errorCode, errorDescription } = getTokenFromUrl();

      if (error === 'access_denied' && errorCode === 'otp_expired') {
        document.getElementById('status-message').textContent =
          decodeURIComponent(errorDescription || 'This reset link has expired or is invalid.');
        document.getElementById('reset-form').style.display = 'none';
        document.getElementById('resend-link').style.display = 'block';
      }
    }

    async function verifyToken() {
      const { token, refreshToken, type } = getTokenFromUrl();

      if (token && type === 'recovery') {
        try {
          const { error } = await client.auth.setSession({
            access_token: token,
            refresh_token: refreshToken
          });

          if (error) {
            console.error('Session error:', error.message);
            document.getElementById('status-message').textContent = 'Invalid or expired reset link.';
            document.getElementById('resend-link').style.display = 'block';
          } else {
            document.getElementById('status-message').textContent = 'Reset link verified. Please enter your new password.';
            document.getElementById('reset-form').style.display = 'block';
          }
        } catch (err) {
          console.error('Unexpected error:', err);
          document.getElementById('status-message').textContent = 'Something went wrong.';
        }
      }
    }

    async function submitNewPassword() {
      const newPassword = document.getElementById('new-password').value;
      const button = document.getElementById('submit-btn');
      button.disabled = true;
      button.textContent = 'Updating...';

      if (!newPassword || newPassword.length < 6) {
        alert('Password must be at least 6 characters.');
        button.disabled = false;
        button.textContent = 'Update Password';
        return;
      }

      const { error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        alert('Failed to update password: ' + error.message);
        button.disabled = false;
        button.textContent = 'Update Password';
      } else {
        alert('Password updated successfully! You can now log in.');
        window.location.href = '../';
      }
    }

    document.getElementById('submit-btn').addEventListener('click', submitNewPassword);
    checkForErrors();
    verifyToken();
  </script>
</body>
</html>
